
<div id = "login_form" style = "width: 300px;">

	<h1>Sign in.</h1>

	<form>

	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Email</label>
	    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
	  </div>

	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Password</label>
	    <input type="password" class="form-control" id="password">
	  </div>

	</form>

	<button class="btn btn-primary" onclick="login()">go</button>

	<p id = "login_error" style = "display: none; background-color: yellow; margin-top: 10px;">Sorry, that password was not correct.</p>

</div>
